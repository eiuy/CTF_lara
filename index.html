
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Lara Lin | Portfolio</title>
  <style>
    body {
     background-image: url("images/bg.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #f1f1f1;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1c1c1c;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #1c1c1c;
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    .card h2 {
      color: #60a5fa;
      margin-bottom: 0.5rem;
    }
    .card p {
      color: #cfcfcf;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>👩🏻‍🔧🖥️ Lara Lin's Cybersecurity Portfolio</h1>
  <div class="grid">
    <a href="moneybox.html" class="card">
      <h2>MONEYBOX CTF</h2>
      <p>完整攻防實戰紀錄，逐步破解 10 個 flag 並成功提權取得 root。</p>
    </a>
    <div class="grid">
      <a href="distilbert.html" class="card">
        <h2>Fine-tuning DistilBERT</h2>
        <p>使用 BERT 微調進行資安文本分類，包含預處理、訓練與推論</p>
      </a>
    </div>
  </div>
</body>
</html>
